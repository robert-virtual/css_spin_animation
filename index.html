<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spinning</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <h1>Spinning animation</h1>
  <div class="wrapper">
    <ul class="spiner">
      <li class="blue">
        <p>Cyanite</p>
        <i class="fa-solid fa-user-astronaut"></i>
      </li>
      <li class="jadedust">
        <p>Jade Dust</p>
        <i class="fa-solid fa-calendar-days"></i>
      </li>
      <li class="doubledragon">
        <p>Double Dragon</p>
        <i class="fa-solid fa-beer-mug-empty"></i>
      </li>
      <li class="lotuspink">
        <p>LotusPink</p>
        <i class="fa-solid fa-burger"></i>
      </li>
      <li class="amour">
        <p>Amour</p>
        <i class="fa-solid fa-business-time"></i>
      </li>
      <li class="purple">
        <p>NasuPurple</p>
        <i class="fa-solid fa-code"></i>
      </li>
      <li class="electronblue">
        <p>Electronblue</p>
        <i class="fa-solid fa-car"></i>
      </li>
      <li class="sorbet">
        <p>Sorbet</p>
        <i class="fa-solid fa-apple-whole"></i>
      </li>
    </ul>
    <img
      src="https://images.unsplash.com/photo-1554151228-14d9def656e4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=386&q=80"
      alt="">
  </div>
</body>

</html>
